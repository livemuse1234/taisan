<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>DANH SÁCH TÀI SẢN</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-togglecollapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>

				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Trang chủ</a>

			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Đăng xuất</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container my-3">
		<h1>TÀI SẢN</h1>

		<p th:text="${error}" style="color: red;"></p>

		<a th:href="@{/showNewTaiSanForm}" class="btn btn-primary btn-sm mb-3"> Thêm tài sản </a>
		<br>
		<br>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Mã tài sản</th>
					<th>Tên tài sản</th>
					<th>NGười sở hữu</th>
					<th>Thể loại</th>
					<th>Số lượng</th>
					<th>Tình trạng</th>
					<th>Đơn giá</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="taiSan : ${listTaiSan}">
					<td th:text="${taiSan.mataisan}"></td>
					<td th:text="${taiSan.tentaisan}"></td>
					<td th:text="${taiSan.nguoisohuu}"></td>
					<td th:text="${taiSan.theloai}"></td>
					<td th:text="${taiSan.soluong}"></td>
					<td th:text="${taiSan.getTinhTrang}"></td>
					<td th:text="${taiSan.dongia}"></td>
					<td> <a th:href="@{/UpdateTaiSan/{id}(id=${taiSan.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteTaiSan/{id}(id=${taiSan.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
