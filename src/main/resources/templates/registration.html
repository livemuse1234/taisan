<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Đăng ký</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-togglecollapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>

				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Quản trị - bảo mật</a>

			</div>
		</div>
	</nav>
	<br>
	<br>

	<!-- Tạo form đăng ký -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Bạn đã đăng ký thành công!</div>
				</div>
				<h1 style="color: purple;" align="center">ĐĂNG KÝ THÔNG TIN</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">

					<div class="form-group">
						<label class="control-label" for="firstName"> Họ </label> <input
							id="firstName" class="form-control" th:field="*{firstName}"
							placeholder="Nhập họ" autofocus="autofocus" />

					</div>
					<div class="form-group">
						<label class="control-label" for="lastName"> Tên </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							placeholder="Nhập tên" autofocus="autofocus" />

					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}"
							placeholder="Nhập email" autofocus="autofocus" />

					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Mật khẩu </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" placeholder="Nhập mật khẩu"
							autofocus="autofocus" />

					</div>
					<div class="form-group">

						<button type="submit" class="btn btn-success">Đăng ký</button>

						<span>Đã đăng ký rồi? <a href="/" th:href="@{/login}">Đăng nhập ở đây</a></span>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
